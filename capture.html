<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photos</title>
    <script defer src="capture.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Capture Student Artwork</h1>
    
    <!-- Select Period First -->
    <div>
        <h2>Select Period</h2>
        <label for="periodSelect">Period:</label>
        <select id="periodSelect"></select>
    </div>
    
    <!-- Select Student & Assignment -->
    <div>
        <h2>Select Student & Assignment</h2>
        <label for="studentSelect">Student:</label>
        <select id="studentSelect"></select>
        
        <label for="assignmentSelect">Assignment:</label>
        <select id="assignmentSelect"></select>
    </div>
    
    <hr>
    
    <!-- Camera & Capture -->
    <div>
        <h2>Camera</h2>
        <video id="cameraPreview" autoplay playsinline></video>
        <button id="startCameraButton">Start Camera</button>
        <button id="captureButton" disabled>Capture Photo</button>
    </div>
    
    <hr>
    
    <!-- Captured Photos -->
    <div>
        <h2>Captured Photos</h2>
        <div id="photoGallery"></div>
    </div>
    
    <footer>
        <a href="index.html">â¬… Back to Home</a>
    </footer>
</body>
</html>

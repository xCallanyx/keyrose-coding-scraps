<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Assignment Photo Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .camera-preview {
            width: 100%;
            max-height: 80vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const correctPassword = "test"; 
            const storedPassword = sessionStorage.getItem("accessGranted");

            if (storedPassword !== correctPassword) {
                document.body.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
                        <h2>Enter Password to Access</h2>
                        <input type="password" id="passwordInput" style="margin:10px; padding:5px;"/>
                        <button id="submitPassword" style="padding:5px 10px; margin-top:10px;">Submit</button>
                        <p style="color:red; display:none;" id="errorMessage">Incorrect password. Try again.</p>
                    </div>
                `;

                document.getElementById("submitPassword").addEventListener("click", function () {
                    let userInput = document.getElementById("passwordInput").value;
                    if (userInput === correctPassword) {
                        sessionStorage.setItem("accessGranted", correctPassword);
                        location.reload(); 
                    } else {
                        document.getElementById("errorMessage").style.display = "block";
                    }
                });
            }
        });
    </script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const ArtPhotoCapture = () => {
            const [photos, setPhotos] = useState([]);
            const [studentName, setStudentName] = useState('');
            const [assignmentName, setAssignmentName] = useState('');
            const videoRef = useRef(null);
            const streamRef = useRef(null);
            const [showCamera, setShowCamera] = useState(false);
            const [error, setError] = useState(null);
            const [isFrontCamera, setIsFrontCamera] = useState(true);

            const startCamera = async () => {
                try {
                    setError(null);
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                    }

                    const constraints = {
                        video: {
                            facingMode: isFrontCamera ? "user" : "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    streamRef.current = stream;
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        await videoRef.current.play();
                    }
                } catch (err) {
                    console.error('Camera error:', err);
                    setError(err.message);
                }
            };

            const toggleCamera = () => {
                setIsFrontCamera(prev => !prev);
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                }
                if (videoRef.current) {
                    videoRef.current.srcObject = null;
                }
                setShowCamera(false);
            };

            const capturePhoto = () => {
                try {
                    const video = videoRef.current;
                    if (!video || !video.videoWidth) {
                        setError("Camera is not ready.");
                        return;
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const photoUrl = canvas.toDataURL('image/jpeg', 0.9);
                    setPhotos([...photos, {
                        url: photoUrl,
                        student: studentName,
                        assignment: assignmentName,
                        timestamp: new Date().toLocaleString()
                    }]);
                } catch (err) {
                    setError('Failed to capture photo: ' + err.message);
                }
            };

            useEffect(() => {
                if (showCamera) {
                    startCamera();
                }
                return () => {
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                    }
                };
            }, [showCamera, isFrontCamera]);

            return (
                <div className="p-4 max-w-2xl mx-auto">
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}
                    
                    <div className="mb-4 space-y-2">
                        <input
                            type="text"
                            placeholder="Student Name"
                            value={studentName}
                            onChange={(e) => setStudentName(e.target.value)}
                            className="w-full p-2 border rounded"
                        />
                        <input
                            type="text"
                            placeholder="Assignment Name"
                            value={assignmentName}
                            onChange={(e) => setAssignmentName(e.target.value)}
                            className="w-full p-2 border rounded"
                        />
                    </div>

                    <div className="mb-4">
                        {!showCamera ? (
                            <button 
                                onClick={() => setShowCamera(true)}
                                className="bg-blue-500 text-white p-2 rounded flex items-center gap-2"
                            >
                                Start Camera
                            </button>
                        ) : (
                            <div className="space-y-2">
                                <video 
                                    ref={videoRef} 
                                    autoPlay 
                                    playsInline
                                    className="camera-preview rounded bg-black"
                                />
                                <div className="flex gap-2">
                                    <button 
                                        onClick={capturePhoto}
                                        className="bg-green-500 text-white p-2 rounded flex-1"
                                    >
                                        Capture Photo
                                    </button>
                                    <button 
                                        onClick={toggleCamera}
                                        className="bg-blue-500 text-white p-2 rounded"
                                    >
                                        Switch Camera
                                    </button>
                                    <button 
                                        onClick={stopCamera}
                                        className="bg-red-500 text-white p-2 rounded"
                                    >
                                        Stop Camera
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-2 gap-4 mb-4">
                        {photos.map((photo, index) => (
                            <div key={index} className="border rounded p-2">
                                <img 
                                    src={photo.url} 
                                    alt="Captured artwork" 
                                    className="w-full rounded"
                                />
                                <div className="mt-2 text-sm">
                                    <p><strong>Student:</strong> {photo.student}</p>
                                    <p><strong>Assignment:</strong> {photo.assignment}</p>
                                    <p><strong>Time:</strong> {photo.timestamp}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArtPhotoCapture />, document.getElementById('root'));
    </script>
</body>
</html>

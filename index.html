<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Import System</title>
    <script defer src="student_import_system.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Import System</h1>

    <!-- CSV Upload Section -->
    <div>
        <h2>Upload Student List</h2>
        <input type="file" id="csvFileInput" accept=".csv">
        <button id="uploadButton">Upload CSV</button>
    </div>

    <hr>

    <!-- Manual Student Entry -->
    <div>
        <h2>Manually Add a Student</h2>
        <label>Period:</label>
        <input type="text" id="periodInput" placeholder="Enter Period">

        <label>First Name:</label>
        <input type="text" id="firstNameInput" placeholder="Enter First Name">

        <label>Last Name:</label>
        <input type="text" id="lastNameInput" placeholder="Enter Last Name">

        <button id="addStudentButton">Add Student</button>
    </div>

    <hr>

    <!-- Display Student List -->
    <div>
        <h2>Student List</h2>
        <div id="studentList"></div>
    </div>
</body>
</html>

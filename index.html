<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Assignment Photo Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .camera-preview {
            width: 100%;
            max-height: 80vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        const CameraIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const XIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const DownloadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const ArtPhotoCapture = () => {
            const [photos, setPhotos] = useState([]);
            const [studentName, setStudentName] = useState('');
            const [assignmentName, setAssignmentName] = useState('');
            const videoRef = useRef(null);
            const streamRef = useRef(null);
            const [showCamera, setShowCamera] = useState(false);
            const [error, setError] = useState(null);
            const [isFrontCamera, setIsFrontCamera] = useState(true);

            const startCamera = async () => {
                try {
                    setError(null);
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                    }

                    const constraints = {
                        video: {
                            facingMode: isFrontCamera ? "user" : "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    streamRef.current = stream;
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        await videoRef.current.play();
                    }
                    
                    setShowCamera(true);
                } catch (err) {
                    console.error('Camera error:', err);
                    setError(err.message);
                }
            };

            const toggleCamera = () => {
                setIsFrontCamera(!isFrontCamera);
                startCamera();
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                }
                if (videoRef.current) {
                    videoRef.current.srcObject = null;
                }
                setShowCamera(false);
            };

            const capturePhoto = () => {
                try {
                    const video = videoRef.current;
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);

                    const photoUrl = canvas.toDataURL('image/jpeg', 0.9);
                    setPhotos([...photos, {
                        url: photoUrl,
                        student: studentName,
                        assignment: assignmentName,
                        timestamp: new Date().toLocaleString()
                    }]);
                } catch (err) {
                    setError('Failed to capture photo: ' + err.message);
                }
            };

            const downloadPhotos = () => {
                const data = JSON.stringify(photos);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `art-photos-${new Date().toISOString().slice(0,10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            useEffect(() => {
                return () => {
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                    }
                };
            }, []);

            return (
                <div className="p-4 max-w-2xl mx-auto">
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}
                    
                    <div className="mb-4 space-y-2">
                        <input
                            type="text"
                            placeholder="Student Name"
                            value={studentName}
                            onChange={(e) => setStudentName(e.target.value)}
                            className="w-full p-2 border rounded"
                        />
                        <input
                            type="text"
                            placeholder="Assignment Name"
                            value={assignmentName}
                            onChange={(e) => setAssignmentName(e.target.value)}
                            className="w-full p-2 border rounded"
                        />
                    </div>

                    <div className="mb-4">
                        {!showCamera ? (
                            <button 
                                onClick={startCamera}
                                className="bg-blue-500 text-white p-2 rounded flex items-center gap-2"
                            >
                                <CameraIcon />
                                Start Camera
                            </button>
                        ) : (
                            <div className="space-y-2">
                                <video 
                                    ref={videoRef} 
                                    autoPlay 
                                    playsInline
                                    className="camera-preview rounded bg-black"
                                />
                                <div className="flex gap-2">
                                    <button 
                                        onClick={capturePhoto}
                                        className="bg-green-500 text-white p-2 rounded flex-1"
                                    >
                                        Capture Photo
                                    </button>
                                    <button 
                                        onClick={toggleCamera}
                                        className="bg-blue-500 text-white p-2 rounded"
                                    >
                                        Switch Camera
                                    </button>
                                    <button 
                                        onClick={stopCamera}
                                        className="bg-red-500 text-white p-2 rounded"
                                    >
                                        <XIcon />
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArtPhotoCapture />, document.getElementById('root'));
    </script>
</body>
</html>
